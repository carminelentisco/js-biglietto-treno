<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigletteria</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="page">
        <header>
            <div class="container header">
                <h1>TRENITALIA</h1>
            </div>
        </header>
    
        <main>
            <div class="container box-position">
                <div class="box">
                    <h2 class="text_center">BIGLETTERIA</h2>
                    
                    <!-- Dati utente -->
                    <section class="margin_30-0">
                        <div class="border_bottom_red margin_bottom_10 space_between">Nome : <span id="name"></span></div>
                        <div class="border_bottom_red margin_bottom_10 space_between">Cognome : <span id="surname"></span></div>
                        <div class="border_bottom_red margin_bottom_10 space_between">Età : <span id="age"></span></div>
                    </section>
    
                    <!-- Destinazione -->
                    <section class="margin_30-0">
                        <div class="border_bottom_red margin_bottom_10 space_between">Km Destinazione : <span id="km"></span></div>
                    </section>
    
                    <!-- Prezzo -->
                    <section>
                        <h2 class="text_center">PREZZO : <span id="price"></span> €</h2>
                        <h2 class="text_center">SCONTO : <span id="discounted"></span></h2>
                    </section>
                    
                </div>
            </div>
        </main>
    
        <footer></footer>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
